<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script defer src="./js/include/particle.js"></script>
    <script defer src="./js/include/colortheme.js"></script>
    <script defer src="./js/index.js"></script>
</head>
<body>
    <h1 class="title">KUIZZ</h1>
    <div id="particles-js"></div>
    <div class="midcontainer-form">
        <h3>Login</h3>
        <form method="post" id="login-form" target="_blank">
            <label for="name" class="name">Nama</label>
            <input type="text" name="name" class="name" id="name" autocomplete="off" tabindex="1" value="">
            <label for="password" class="password">Password</label>
            <input type="password" name="password" class="password" id="password" tabindex="2" value="">
            <button type="submit">Ok</button>
        </form>
    </div>
</body>
</html>
